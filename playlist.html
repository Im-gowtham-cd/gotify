<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTamu</title>
    <link rel="stylesheet" href="../CSS/playlist.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="content">
        <div class="playlist">
            <div class="playlist-box">
                <div class="playlist-top">
                    <p>Your Library</p>
                    <div class="playlist-right">
                        <div class="playlist-create">
                            <i class='bx bx-plus'></i>
                            <p>Create</p>
                        </div>
                        <i class='bx bx-right-arrow-alt'></i>
                    </div>
                </div>
                <div class="top-bottom">
                    <p>Playlist</p>
                </div>
                <div class="playlist-top-bottom">
                    <i class='bx bx-search'></i>
                    <div class="playlist-recent">
                        <p>Recents</p>
                        <i class='bx bx-menu' ></i>
                    </div>
                </div>
                <div class="playlist-section">
                    <img src="../IMAGE/G3.jpg" alt="">
                    <div class="img-name">
                        <p>GoTamu</p>
                        <p>Playlist . GOWTHAM C D</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="song">
            <div class="song-box">
                <div class="song-top">
                    <img src="../IMAGE/G3.jpg" alt="" srcset="">
                    <div class="playlist-details">
                        <p>Public Playlist</p>
                        <h1>GoTamu</h1>
                        <p>Just vibe without Exceptation</p>
                        <p><b>GOWTHAM C D </b><span id="totalSongs">0</span> Songs & Runtime : <span id="totalDuration">0:00</span></p>
                    </div>
                </div>
                <div class="song-top-bottom">
                    <div class="play-logo">
                        <i class='bx bx-play' ></i>
                    </div>
                    <div class="shuffle">
                        <i class='bx bx-shuffle' ></i>
                        <i class='bx bx-down-arrow-circle' ></i>
                        <i class='bx bxs-user-plus' ></i>
                        <i class='bx bx-dots-horizontal-rounded' ></i>
                    </div>
                </div>
                <div class="song-head">
                    <div class="songsno">#</div>
                    <div class="songname">Title</div>
                    <div class="songaudio">Time</div>
                </div>
                <hr>
                <div class="song-list">
                    <!-- Song -->
                </div>
                
                <div class="song-audio-list">
                    <div class="custom-audio-player">
                        <button class="play-pause-btn">
                            <i class='bx bx-play' style="color: #000;"></i>
                        </button>
                        <span class="time-display current">0:00</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span class="time-display duration">0:00</span>
                        <div class="volume-control">
                            <button class="volume-btn">
                                <i class='bx bx-volume-full'></i>
                            </button>
                            <input type="range" class="volume-slider" min="0" max="100" value="70">
                        </div>
                        <button class="prev-btn control-btn">
                            <i class='bx bx-skip-previous'></i>
                        </button>
                        <button class="next-btn control-btn">
                            <i class='bx bx-skip-next'></i>
                        </button>
                        <button class="shuffle-btn control-btn">
                            <i class='bx bx-shuffle'></i>
                        </button>
                        <button class="repeat-btn control-btn">
                            <i class='bx bx-repeat'></i>
                        </button>
                    </div>
                    <audio id="audio-element" src="../AUDIO/Melina do job.mp3.mp3"></audio>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JS/playlist.js"></script>
</body>
</html>
